<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <style>
        a{
            cursor: pointer;
        }
        a:link{
            color: blue;
        }
        a:visited{
            color: purple;
        }
        a:focus{
            color: blue;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: greenyellow;
        }
    </style>
    <h1>CSS Task 1:-</h1>
    <p style="font-size: 20px;">Order of the Mouse events : Link -> Visited -> focus -> hover -> active</p>

</body>
</html>
