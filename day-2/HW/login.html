<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body bgcolor="lightblue">
    <style>
        label{
            font-size: 25px;
        }
        input{
            width: 200px;
            height: 20px;
        }
        h1{
            text-align: center;
            font-size: 50px;
        }
    </style>
    <h1>Login Page</h1>
    <form>
    <table cellpadding="10" cellspacing="0"  style="margin-left: 37% ; padding: 20px; border: 2px solid black;">
            <tr>
                <td> <label for="name">Name </label> </td>
                <td>: <input type="text" id="name" placeholder="Enter your name"> </td>
            </tr>
            <tr>
                <td> <label for="Age">Age </label> </td>
                <td>: <input type="number" id="Age" placeholder="Enter your Age"> </td>
            </tr>
            <tr>
                <td> <label for="email">Email </label> </td>
                <td>: <input type="email" id="email" placeholder="Enter your Email"> </td>
            </tr>
            <tr>
                <td> <label for="password">Password </label> </td>
                <td>: <input type="password" id="password"> </td>
            </tr>
            <tr>
                <td> <label for="aadhar">Aadhar card </label> </td>
                <td>: <input type="file" id="aadhar"> </td>
            </tr>
            <tr>
                <td><button style="margin-left: 70px;" type="submit">Submit</button></td>
                <td><button style="margin-left: 20px;" type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
